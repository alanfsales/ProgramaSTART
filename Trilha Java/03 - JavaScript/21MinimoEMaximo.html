<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Mínimo e Máximo</title>

        <!-- JS -->
        <script>
            //Obter o menor valor
            alert(Math.min(-5, 5, 0, 100, -25, 2));

            //Obter o maior valor
            alert(Math.max(-5, 5, 0, 100, -25, 2));
        </script>
    </head>

    </body>
</html>
